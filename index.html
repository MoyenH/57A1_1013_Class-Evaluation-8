<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Ecommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">ShopBrand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#cart">Cart <span id="cart-count" class="badge bg-primary">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-primary text-white text-center py-5 mb-5">
    <div class="container">
      <img src="https://salestechstar.com/wp-content/uploads/2019/12/shopping-apps.jpg" class="img-fluid mb-4 rounded" alt="Shop Banner" />
      <h1>Welcome to MHS_Brand</h1>
      <p class="lead">Your one-stop online shop</p>
    </div>
  </header>

  <section id="products" class="container mb-5">
    <h2 class="mb-4">Featured Products</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="product-list">
    </div>
  </section>

  <section id="cart" class="container mb-5">
    <h2>Your Cart</h2>
    <table class="table" id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="d-flex justify-content-end">
      <h4>Total: $<span id="cart-total">0</span></h4>
    </div>
  </section>

  <footer class="bg-light text-center py-4">
    <div class="container">
      <small>&copy; 2025 ShopBrand. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
